<script type="module">

	// import kaboom.js
	import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

	// initialize kaboom context
	kaboom();

	// load a sprite "bean" from an image
	loadSprite("sprites/bean.png")

	// add something to screen
	add([
	sprite("bean.png"),
    pos(80, 40),
	])
	// Define gravity
gravity(1200);

// Player variables
let playerScore = 0;
let currentLevel = 1;

// Create player
const player = add([
  sprite("player"),
  pos(80, 80),
  body(),
  origin("bot"),
]);

// Define player movement
keyDown("left", () => {
  player.move(-200, 0);
});

keyDown("right", () => {
  player.move(200, 0);
});

// Define jumping
keyPress("space", () => {
  if (player.grounded()) {
    player.jump(500);
  }
});
	</script>
